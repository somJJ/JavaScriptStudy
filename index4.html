<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="alert-box" id="alert">
        <p class="title">알림창</p>
        <button id="close">닫기</button>
    </div>

    <button onclick="btnClick('아이디를 입력하세요.')">버튼1</button>
    <button onclick="btnClick('비밀번호를 입력하세요.')">버튼2</button>

<script>

    //이벤트리스너 사용해서 onclick 없이 구현

    document.getElementById('close').addEventListener('click',function(){
        btnSta();
    });


    function btnClick(alertText){
        document.getElementById('alert').style.display='block';
        document.getElementsByClassName('title')[0].innerHTML=alertText;
    }

    function btnSta(){
        document.getElementById('alert').style.display='none';
    }


</script>

</body>
</html>
