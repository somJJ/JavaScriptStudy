<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="btn">버튼이에요</button>

    <script>


        var person = { name: 'kim', sayHi: function(){
            console.log('Hello I am'+this.name);
        } }
        person.sayHi();



        var data = {num: [1,2,3,4,5]};
        
        data.total = function(){
            var sum =0;
            this.num.forEach(function(a){
                sum+=a;
            })
            console.log(sum);
        };

        //setTimeout
        //setTimeout(콜백함수,ms 단위의 시간)


        document.getElementById('btn').addEventListener('click', function(){
            setTimeout(()=>console.log(this.innerHTML),1000);
        });

    </script>



</body>

</html>
