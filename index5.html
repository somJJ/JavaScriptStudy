<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">

    <title>JavaScriptStudy</title>
  </head>
  <body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <!-- 클래스 두개 쓰고싶다 -> 띄어쓰기로 가능 -> 클래스 부착식으로 개발 가능 (애니메이션 추가 쉽고 재사용 편리) -->
      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>


    <script>

        //querySelector() 맨 위의 요소 하나만 찾음
        //querySelectorAll() 해당하는 모든 요소 다 찾아옴

        console.log(document.querySelector('.list-group-item'));
        console.log(document.querySelectorAll('.list-group-item'));
        console.log(document.querySelectorAll('.list-group-item')[1]);

        /*document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
            //list-group 클래스명 가진 요소에게 show라는 클래스명도 추가하기
            //classList.add 클래스명 추가
            //toggle로 하면 있으면 제거, 없으면 추가가 됨
            document.getElementsByClassName('list-group')[0].classList.toggle('show');

        })
        */

        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            document.querySelector('.list-group').classList.toggle('show');

        })



    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
