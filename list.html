    <script> 



    var products = [{ id: 0, price: 200000, title: 'goggles', img:'gogglesPic'},

    { id: 2, price: 50000, title: 'Detective', img:'DetectivePic'}]; 

    //document.querySelectorAll('.card-body h5')[0]
    //클래스명이 card-body인 것의 자식요소 h5중 첫번째 요소를 찾음

    for(i=0;i<3;i++){
        document.querySelectorAll('.card-body h5')[i].innerHTML=products[i].title;
        document.querySelectorAll('.cardPrice')[i].innerHTML=products[i].price+'won';
        var img = document.querySelectorAll('.card > img')[i];
        img.src= products[i].img+'.jpg';

    }
