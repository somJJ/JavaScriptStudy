<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="alert-box" id="alert">알림창 
        <button onclick="btnSta('none')">닫기</button>
       
    </div>
    <button onclick="btnSta('block')">버튼</button>
   

<script>

    function btnSta(btns){
        document.getElementById('alert').style.display=btns;
    }

// 자바스크립트 문자는 따옴표 안에

   

</script>

</body>
</html>
