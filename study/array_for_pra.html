    <script>

        //array for 반복문 실력향상 과제

        //array에서 이름을 찾아주는 함수 만들기
        var attendance = ['흥민', '영희', '철수', '재석'];
        function findName(name) {
            attendance.forEach(function (data) {
                if (name == data) {
                    console.log('true');
                }
            })
        }



        //구구단 2단부터 9단까지 출력
        for (i = 2; i < 10; i++) {
            for (j = 1; j < 10; j++) {
                console.log(`${i}*${j}=${i * j}`);
            }
        }

        //평균 점수 계산기 만들기

        function result(a, b) {
            var sum = 0, avg = 0, num = 0;
            a.forEach(function (data) {
                sum += data;
            })
            avg = sum / a.length;
            if (avg < b) {
                console.log(`평균보다 ${b - avg}점 올랐네요.`);
            }
            else if (avg > b) {
                console.log(`평균보다 ${avg - b}점 떨어졌네요.`)
            }
            else {
                console.log('평균과 같은 점수입니다.')
            }
        }



    </script>
