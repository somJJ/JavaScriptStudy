<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>JavaScriptStudy</title>
</head>

<body>

    <div class="card-background">

        <div class="card-box">
            <img src="card1.png">
        </div>

        <div class="card-box">
            <img src="card2.png">
        </div>

        <div class="card-box">
            <img src="card3.png">
        </div>

    </div>

    <script>

        //화면이 실행될 때 마다 아래 코드 실행
        $(window).scroll(function(){
            var height = $(window).scrollTop();
            console.log(height);

            //650일 때 opacity:1 ,1150일 때 opacity:0 으로 서서히 변경해줘
            //var y = 1-(height-650)/450;
            var y = (-1/500)*height+115/50;
            
            //카드가 0.9배로 작아지는것 구현하기 (transform 이용)

            var y2 = (-1/5000)*height+113/100;


            $('.card-box').eq(0).css('opacity', y);
            if(height>=650){
                //$('.card-box').eq(0).css('scale',y2);
                $('.card-box').eq(0).css('transform',`scale(${y2})`);
            }

        });


        

    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>


</body>

</html>
