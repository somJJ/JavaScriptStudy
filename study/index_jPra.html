<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <!--jQuery cdn 검색해서 script 태그 붙여넣음
    설치한 곳 하단에서 jQuery 문법 사용 가능-->
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
    <title>JavaScriptStudy</title>
  </head>
  <body>
    
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <button class="btn btn-danger" id="close">닫기</button>
        </div>
      </div> 

      <!-- one-way UI 애니메이션 만드는 법
        1.시작스타일 2.최종스타일 (class로 만들어 놓는다) 3.원할 때 최종 스타일로 변화하라고 코드를 짠다
        4.transition 추가
    
    -->


    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

    
      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

      <button class="btnLogin">Login</button>

    

    <script>

        // document.querySelector('.btnLogin').addEventListener('click', function(){
        //     document.querySelector('.black-bg').classList.add('showModal');
        // })

        $('.btnLogin').on('click', function(){
            $('.black-bg').addClass('showModal');
        })

      
        $('#close').on('click', function(){
            $('.black-bg').removeClass('showModal');

        })

       


        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            document.querySelector('.list-group').classList.toggle('show');

        })



    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--거의 모든 라이브러리는 body 태그 바로 위에 넣는 것이 좋음-->
  </body>
</html>
