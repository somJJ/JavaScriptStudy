<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <!--jQuery cdn 검색해서 script 태그 붙여넣음
    설치한 곳 하단에서 jQuery 문법 사용 가능-->
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
    <title>JavaScriptStudy</title>
  </head>
  <body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

    
      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

      <p class="hello">안녕</p>
      <p class="hello">안녕</p>
      <p class="hello">안녕</p>
      <button id="test-btn">버튼</button>


    <script>

        //주의 : $(셀렉터)로 찾으면 jQuery 함수만 붙일 수 있음
        //      querySelector(셀렉터)로 찾으면 자바스크립트 함수만 붙일 수 있음

        //document.querySelector('.hello').innerHTML='안녕하세요';
        //jQuery 사용하면 
        //$ querySelectorAll과 비슷 전부다 선택된다
        $('.hello').html('안녕하세요');
        $('.hello').css('color', 'blue');
        $('#test-btn').on('click', function(){
            //$('.hello').hide();
            //$('.hello').fadeOut();
            $('.hello').slideUp();
        })



        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            document.querySelector('.list-group').classList.toggle('show');

        })



    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--거의 모든 라이브러리는 body 태그 바로 위에 넣는 것이 좋음-->
  </body>
</html>
